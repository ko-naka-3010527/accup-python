{% if account_list %}
    <ul>
    {% for acc in account_list %}
        <li><a href="/acclist/accdetail/{{ acc.accup_user_id.accup_user_name }}/{{ acc.id }}">
            {{ acc.service.service_name }} - {{ acc.name }}
        </a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No accounts are registered.</p>
{% endif %}
